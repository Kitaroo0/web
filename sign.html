<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body>
    <header>
        <h1>SOKA</h1>
        <div class="but">
            <span><a href="http://127.0.0.1:5500/site.html#description">Opportunities</a></span>
        </div>
        <div class="but2">
            <span><a href="http://127.0.0.1:5500/site.html#service">Service</a></span>
        </div>
        <div class="but3">
            <span><a href="http://127.0.0.1:5500/site.html#price">Price</a></span>
        </div>
        <div class="but4">
            <span><a href="http://127.0.0.1:5500/site.html#contact">Contact</a></span>
        </div>
    </header>
    <form>
        <h1 class="reg">Submit your application</h1>
        <p>Please fill out this form with the required information</p>
      <fieldset>
        <label for="first-name">Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email"><img src="https://img.icons8.com/?size=1x&id=80317&format=png">Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="phone-number"><img src="https://img.icons8.com/?size=1x&id=I24lanX6Nq71&format=png">Phone-number: <input id="phone-number" name="phone-number" type="numbers" required /></label>
      </fieldset>
      <input type="submit" value="Submit" />
      <button type="button" class="home"><a href="site.html">Home</a></button>
    </form>
  </body>
</html>
